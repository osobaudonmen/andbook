<div class="description">
シリーズに小説を登録する場合、同一タイトルの単行本や文庫などを重複して登録することは避けたいものです。
この機能は、同一タイトルの版型違いの所持と既読状態を統合して表示します。
これにより、シリーズの表示をすっきりとさせたまま、所持・既読状況を管理することができます。
