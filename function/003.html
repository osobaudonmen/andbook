<h1>電子書籍管理</h1>
<div class="movie_wrapper">
<iframe
    jsname="L5Fo6c"
    class="movie"
    sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox"

<div class="description">
   Google Play ブックスの電子書籍の書棚情報を取り込むことができます。
</div>
<ul>
    <li>ISBNはGoogle PlayブックスのIDをg:(ID)の形式で保存します</li>
    <li>サイズ（コミック、単行本、文庫など）は電子書籍で保存します</li>
    <li>購入済みの電子書籍は、所持状態と購入日を自動的に反映させます</li>
    <li>書籍ページのリンクはGoogle Playブックスの書籍ページにリンクします</li>
</ul>
