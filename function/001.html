<h1>自動グループ化</h1>
<div class="movie_wrapper">
<iframe
    jsname="L5Fo6c"
    class="movie"
    sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox"

<div class="description">
    書籍のタイトルから自動的に漫画の巻数を判断してグループ化したり、小説だと単行本と文庫をグループ化したりします。<br>
    漫画を何巻まで買ったか？読んだか？を確認するときなどに便利です。<br>
    小説だと単行本持っているのに、間違って文庫を買ってしまうことを防げます。
</div>
<ol>
<li>漫画の詳細画面を開くと、画面の下の方に巻が並びます。</li>
<li>巻が多いと横にスワイプするとスクロールできます</li>
<li>小説の詳細画面を開くと、画面の下の方に単行本と文庫が並びます。</li>
</ol>
